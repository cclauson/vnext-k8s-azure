name: Azure App Deployment

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: ./.github/actions/azure-login
        with:
          azure-deploy-client-id: ${{ secrets.AZURE_DEPLOY_CLIENT_ID }}
          azure-deploy-client-secret: ${{ secrets.AZURE_DEPLOY_CLIENT_SECRET }}
          azure-deploy-subscription-id: ${{ secrets.AZURE_DEPLOY_SUBSCRIPTION_ID }}
          azure-deploy-tenant-id: ${{ secrets.AZURE_DEPLOY_TENANT_ID }}

      - name: Generate Unique Names
        id: unique_names
        uses: ./.github/actions/create-unique-names
        with:
          resourceGroupName: ${{ vars.AZURE_RESOURCE_GROUP }}

      - name: Get ACR Login Server
        id: acr_info
        run: |
          $acrLoginServer = az acr show `
            --name ${{ steps.unique_names.outputs.acrName }} `
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} `
            --query loginServer -o tsv
          echo "ACR_LOGIN_SERVER=$acrLoginServer" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        shell: pwsh

      - name: Login to ACR
        run: |
          az acr login --name ${{ steps.unique_names.outputs.acrName }}
        shell: pwsh

      - name: Build and Push Docker Image
        run: |
          $tag = "${{ steps.acr_info.outputs.ACR_LOGIN_SERVER }}/vnext-app:${{ github.sha }}"
          docker build -t $tag ./app
          docker push $tag
        shell: pwsh

      - name: Get AKS Credentials
        run: |
          az aks get-credentials `
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} `
            --name ${{ steps.unique_names.outputs.aksName }} `
            --overwrite-existing
        shell: pwsh

      - name: Deploy to AKS
        run: |
          $acrLoginServer = "${{ steps.acr_info.outputs.ACR_LOGIN_SERVER }}"
          $tag = "${{ github.sha }}"

          (Get-Content ./k8s/deployment.yaml) `
            -replace '__ACR_LOGIN_SERVER__', $acrLoginServer `
            -replace '__TAG__', $tag |
            kubectl apply -f -

          kubectl apply -f ./k8s/service.yaml
          kubectl apply -f ./k8s/ingress.yaml
        shell: pwsh

      - name: Wait for Rollout
        run: |
          kubectl rollout status deployment/vnext-app -n vnext-app --timeout=120s
        shell: pwsh
