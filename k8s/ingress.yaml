apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vnext-app
  namespace: vnext-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vnext-app
                port:
                  number: 80
