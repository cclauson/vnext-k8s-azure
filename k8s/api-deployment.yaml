apiVersion: apps/v1
kind: Deployment
metadata:
  name: vnext-api
  namespace: vnext-app
  labels:
    app: vnext-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vnext-api
  template:
    metadata:
      labels:
        app: vnext-api
    spec:
      containers:
        - name: vnext-api
          image: __ACR_LOGIN_SERVER__/vnext-api:__TAG__
          ports:
            - containerPort: 3000
          env:
            - name: APPLICATIONINSIGHTS_CONNECTION_STRING
              value: "__APPINSIGHTS_CONNECTION_STRING__"
            - name: DATABASE_URL
              value: "__DATABASE_URL__"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
