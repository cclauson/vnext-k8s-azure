apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vnext-ux
  namespace: vnext-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vnext-ux
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
