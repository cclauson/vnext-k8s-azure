apiVersion: apps/v1
kind: Deployment
metadata:
  name: vnext-ux
  namespace: vnext-app
  labels:
    app: vnext-ux
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vnext-ux
  template:
    metadata:
      labels:
        app: vnext-ux
    spec:
      containers:
        - name: vnext-ux
          image: __ACR_LOGIN_SERVER__/vnext-ux:__TAG__
          ports:
            - containerPort: 3000
          env:
            - name: INTERNAL_API_URL
              value: "http://vnext-api.vnext-app.svc.cluster.local"
            - name: APPLICATIONINSIGHTS_CONNECTION_STRING
              value: "__APPINSIGHTS_CONNECTION_STRING__"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
